{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl" >

<head >
     
    


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
<title> ورود</title>
<link rel="canonical" href="https://thealibigdeli.ir/accounts/login/" />

<link rel="stylesheet" href="{% static 'vendor/font-awesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'CACHE/css/output.3fa56390339e.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'custom-font-awesome-fix.css' %}" type="text/css">

    
    
    

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon/favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-CKLL2N4SXV"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', `G-CKLL2N4SXV`);
</script>

</head>

<body>

    <!-- **************** MAIN CONTENT START **************** -->
    <main>
        
<section class="p-0 d-flex align-items-center position-relative overflow-hidden">

    <div class="container-fluid">
        <div class="row">
            <!-- left -->
            <div
                class="d-none d-sm-block col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100 ">
                <div class="p-3 p-lg-5">
                    <!-- Title -->
                    <div class="text-center">
                        <h2 class="fw-bold fs-3">دسترسی هات رو گسترش بده</h2>
                        <p class="mb-0 h6 fw-light">بیایید امروز چیز جدیدی یاد بگیریم!</p>
                    </div>
                    <!-- SVG Image -->
                    <img src="/static/images/element/02.svg" class="mt-5" alt="">
                    <!-- Info -->

                </div>
            </div>
            <!-- Right -->
            <div class="col-12 col-lg-6 m-auto">
                <div class="row my-5">
                    <div class="col-sm-10 col-xl-8 m-auto">
                        <!-- Title -->
                        <div class="text-center">
                            <h1 class="fs-4">ورود به حساب کاربری</h1>
                            <p class="mb-4">از دیدن شما خوشحالم! لطفا با حساب کاربری خود وارد شوید.</p>
                        </div>
                        <!-- Form START -->
                        <form class=" mx-lg-5" method="POST" action="{% url 'accounts:login' %}">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="" />
                            <!-- Username -->
                            <div class="mb-4">
                                <label for="username" class="form-label">نام کاربری *</label>
                                <div class="input-group input-group-lg">
                                    <span
                                        class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                            class="fas fa-envelope"></i></span>
                                    <input type="text" name="username" class="form-control border-0 bg-light rounded-end ps-1 text-center"
                                        placeholder="نام کاربری" name="username">
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="mb-4">
                                <label for="password" class="form-label">رمز عبور *</label>
                                <div class="input-group input-group-lg">
                                    <span
                                        class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                            class="fas fa-lock"></i></span>
                                    <input type="password" name="password" class="form-control border-0 bg-light rounded-end ps-1 text-center"
                                        placeholder="رمز عبور" name="password">
                                </div>

                            </div>
                            <!-- Check box -->
                            <div class="mb-4 d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember_me">
                                    <label class="form-check-label" for="exampleCheck1">مرا به خاطر بسپار</label>
                                </div>
                                <div class="text-primary-hover">
                                    <a href="/accounts/password_reset/" class="text-secondary">
                                        <u>رمز خود را فراموش کرده اید؟</u>
                                    </a>
                                </div>
                            </div>
                            <!-- Button -->
                            <div class="align-items-center mt-0">
                                <div class="d-grid">
                                    <button class="btn btn-primary mb-0" type="submit">ورود</button>
                                </div>
                            </div>
                        </form>
                        <!-- Form END -->

                        <!-- Social buttons and divider -->
              

                        <!-- Sign up link -->
                        <div class="mt-4 text-center">
                            <span>حساب کاربری ندارید؟ <a href="/accounts/signup/">ثبت نام</a></span>
                        </div>
                        <div class="mt-4 text-center">
                            <span><a class="btn btn-primary btn-sm" href="/"> بازگشت به وبسایت</a></span>
                        </div>
                    </div>
                </div> <!-- Row END -->
            </div>
        </div> <!-- Row END -->
    </div>
</section>


    </main>

    <script src="{% static 'CACHE/js/output.637c399a1021.js' %}"></script>
</body>



</html>
