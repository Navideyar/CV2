# امنیت
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload" always;
add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# محدودیت حجم فایل ارسالی
client_max_body_size 100M;

# فعال‌سازی فشرده‌سازی
gzip on;
gzip_min_length 256;
gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript;

# تایم‌اوت‌ها
client_body_timeout 10s;
client_header_timeout 10s;
keepalive_timeout 65;

# فایل‌های استاتیک
location /static {
    alias /usr/src/app/staticfiles;
    autoindex off;
}

# فایل‌های مدیا
location /media {
    alias /usr/src/app/media;
    autoindex off;
}


# اجازه دسترسی به فولدر .well-known (مثلاً برای Let's Encrypt)
location ~ /\.well-known {
    allow all;
}

# روت اصلی: ارسال درخواست به اپلیکیشن جنگو
location / {
    try_files $uri $uri/ @django_app;
}

# هندل کردن درخواست‌های اپ جنگو
location @django_app {
    proxy_pass http://127.0.0.1:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
